
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<div id="qrcode" style="text-align: center; display: inline-block; vertical-align: middle;"></div>
<script type="text/javascript">
	const params = new Proxy(new URLSearchParams(window.location.search), {
		get: (searchParams, prop) => searchParams.get(prop),
	});
	let u = params.u || "https://netopia-payments.com";
	console.log("Rendering1",u);
	new QRCode(document.getElementById("qrcode"),u);
</script>


<div id="qrcode-2"></div>
<script type="text/javascript">
	let u2 = params.u2 || "https://mobilpay.com";
	console.log("Rendering2",u2);
	let qrcode = new QRCode(document.getElementById("qrcode-2"), {
		text: u2,
		width: 128,
		height: 128,
		colorDark : "#5868bf",
		colorLight : "#ffffff",
		correctLevel : QRCode.CorrectLevel.H
	});
</script>
